<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enviando dados com JSON</title>
</head>

<body>

<script>

function preparaJSON(nome, senha){
	// XRH - XmlHttpRequest()
	var xrh = new XMLHttpRequest();
	var url = "http://midiascom.com.br/recebe.php?nome=" + nome + "&senha=" + senha;

	xrh.onreadystatechange=function(){
		if(xrh.readystate == 4 && xrh.status==200){
			servidor(xrh.responseText);
		}
	}

	xrh.open("GET", url, true);
	xrh.send();
	alert("Dados enviados com sucesso!");

}

function servidor(resposta){
	var dados = JSON.parse(resposta);
}

</script>

<h1>Passando dados para o servidor</h1>
<hr>
<input type="text" id="nome">
<input type="password" id="senha">
<button onclick="preparaJSON(document.getElementById('nome').value, document.getElementById('senha').value)">Enviar dados ao servidor</button>
<hr>

<a href="http://midiascom.com.br/registro.txt" target="new">Ver o arquivo</a>

</body>

</html>
